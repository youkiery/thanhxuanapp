<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      THANHXUANPET
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="rest.router.navigateByUrl('/setting')">
        <ion-icon slot="end" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-img src="assets/image/logo.png" class="logo" (click)="this.rest.router.navigateByUrl('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table border="1">
    <tr>
      <th> Mặt hàng </th>
      <th> Số lượng </th>
      <th> Hạn sử dụng </th>
      <th></th>
    </tr>
    <tbody *ngFor="let item of rest.expire.list" [class]="item.color">
      <tr>
        <td> {{item.name}} </td>
        <td> {{item.number}} </td>
        <td> {{item.time}} </td>
        <td>
          <!-- <ion-button color="secondary" size="small" (click)="edit(item.id)">
            xem
          </ion-button> -->
          <ion-button color="danger" size="small" (click)="remove(item.id)">
            xóa
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.navCtrl.pop()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="edit(0)">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label> Thêm </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="filterM()">
        <ion-icon name="filter-outline"></ion-icon>
        <ion-label> Tìm kiếm </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
