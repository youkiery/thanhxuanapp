<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button slot="end" (click)="save()" color="light" fill="clear">
    Lưu
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-item class="relative">
    <ion-label position="stacked"> Khách hàng </ion-label>
    <ion-input [(ngModel)]="customer.name" (click)="suggest('name')"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Số điện thoại </ion-label>
    <ion-input [(ngModel)]="customer.phone" (click)="suggest('phone')"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Thú cưng </ion-label>
    <ion-select [(ngModel)]="pet">
      <ion-select-option *ngFor="let item of pets" [value]="item.id"> {{item.name}} </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày siêu âm </ion-label>
    <ion-input [(ngModel)]="time.cometime"></ion-input>
    <ion-thumbnail slot="end">
      <img src="assets/image/calendar.png">
      <ion-datetime [(ngModel)]="picker.cometime" displayFormat="DD/MM/YYYY" (ionChange)="datepicker('cometime')">
      </ion-datetime>
    </ion-thumbnail>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày dự sinh </ion-label>
    <ion-input [(ngModel)]="time.calltime"></ion-input>
    <ion-thumbnail slot="end">
      <img src="assets/image/calendar.png">
      <ion-datetime [(ngModel)]="picker.calltime" displayFormat="DD/MM/YYYY" (ionChange)="datepicker('calltime')">
      </ion-datetime>
    </ion-thumbnail>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Số con dự kiến </ion-label>
    <ion-input [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ghi chú </ion-label>
    <ion-textarea [(ngModel)]="note"></ion-textarea>
  </ion-item>
</ion-content>
