<ion-content>
  <div class="col-xs-1 col-sm-3"> </div>
  <div class="col-xs-10 col-sm-6">
    <div style="text-align: center;">
      <ion-img [src]="logo" style="max-width: 250px; margin: 50px auto;"></ion-img>
      <ion-text color="secondary">
        <h3> Hệ thống quản lý </h3>
      </ion-text>
    </div>
    <form (ngSubmit)="rest.login(username, password)">
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input [(ngModel)]="username" name="username" placeholder="Tài khoản"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Mật khẩu"></ion-input>
      </ion-item>
      <ion-button color="success" expand="block" shape="round" (click)="rest.login(username, password)"> Đăng nhập </ion-button>
    </form>
  </div>
</ion-content>
