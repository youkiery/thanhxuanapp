<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button slot="end" (click)="insert()" color="light" fill="clear">
    Thêm kế hoạch
  </ion-button>
</ion-toolbar>

<ion-content>
  <div class="header">
    {{rest.user.name}}
  </div>
  <div class="content">
    <div *ngFor="let tieuchi of dulieu; let chimuctieuchi = index">
      <ion-label position="stacked"> 
        {{tieuchi.tieude}} 
      </ion-label>
      <ion-item *ngFor="let truong of tieuchi.truong; let chimuc = index">
        <ion-input [(ngModel)]="dulieu[chimuctieuchi].truong[chimuc].giatri"></ion-input>
        <ion-button slot="end" color="danger" size="small" (click)="xoaTruong(chimuctieuchi, chimuc)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button color="success" size="small" (click)="themTruong(chimuctieuchi)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

</ion-content>
